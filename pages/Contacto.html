<section class="contact-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Contacto</h2>
          <form>
            <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="inputApellido">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
              <label for="inputTelefono">Teléfono</label>
              <input type="tel" class="form-control" id="inputTelefono" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
              <label for="inputComentario">Comentario</label>
              <textarea class="form-control" id="inputComentario" rows="3" placeholder="Escriba su comentario"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
